<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }
    .homepage-content {
      text-align: center;
      margin-top: 30px;
    }
    .prediction-box {
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .prediction-title {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }
    .prediction-description {
      color: #666;
    }
    .cta-button {
      background-color: #ff6f61;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.2s;
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
    }
    .cta-button:hover {
      background-color: #ff4f3e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Diamond Price Prediction</h1>
    <div class="homepage-content">
      <div class="prediction-box">
        <h2 class="prediction-title">Get Accurate Diamond Price Predictions</h2>
        <p class="prediction-description">Predict the price of diamonds based on their attributes with precision.</p>
        <a class="cta-button" href="http://127.0.0.1:5000/predict">Predict Now</a>
      </div>
    </div>
  </div>
</body>
</html>
