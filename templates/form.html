<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f7f7f7, #e3e3e3);
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 50px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    input[type="text"], select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f5f5f5;
      color: #333;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    select {
      height: 40px;
    }
    input[type="text"]:focus, select:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.6);
    }
    input[type="submit"] {
      background-color: #ff6f61;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    input[type="submit"]:hover {
      background-color: #ff4f3e;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #f2f2f2;
      border-radius: 5px;
    }
    .result p {
      color: #666;
    }
    .highlight {
      color: #ff6f61;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="color: #ff6f61;">ðŸŒŸ Diamond Price Predictor ðŸŒŸ</h1>
    <form action="{{url_for('predict_datapoint')}}" method="POST">

      <div class="form-group">
        <label for="carat">Carat:</label>
        <input type="text" id="carat" name="carat" placeholder="Enter carat value (float)">
      </div>

      <div class="form-group">
          <label for="depth">Depth:</label>
          <input type="text" id="depth" name="depth" placeholder="Enter depth value (float)">
      </div>

      <div class="form-group">  
          <label for="table">Table:</label>
          <input type="text" id="table" name="table" placeholder="Enter table value (float)">
      </div>

      <div class="form-group">
          <label for="x">x:</label>
          <input type="text" id="x" name="x" placeholder="Enter x value (float)">
      </div>

      <div class="form-group">
          <label for="y">y:</label>
          <input type="text" id="y" name="y" placeholder="Enter y value (float)">
      </div>

      <div class="form-group">
          <label for="z">z:</label>
          <input type="text" id="z" name="z" placeholder="Enter z value (float)">
      </div>     

      <div class="form-group">
        <label for="cut">Cut:</label>
        <select id="cut" name="cut">
          <option value="Fair">Fair</option>
          <option value="Good">Good</option>
          <option value="Very Good">Very Good</option>
          <option value="Premium">Premium</option>
          <option value="Ideal">Ideal</option>
        </select>
      </div>
        
      <div class="form-group">
        <label for="color">Color:</label>
        <select id="color" name="color">
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="G">G</option>
          <option value="H">H</option>
          <option value="I">I</option>
          <option value="J">J</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="clarity">Clarity:</label>
        <select id="clarity" name="clarity">
          <option value="I1">I1</option>
          <option value="SI2">SI2</option>
          <option value="SI1">SI1</option>
          <option value="VS2">VS2</option>
          <option value="VS1">VS1</option>
          <option value="VVS2">VVS2</option>
          <option value="VVS1">VVS1</option>
          <option value="IF">IF</option>
        </select>
      </div>

      <input type="submit" value="ðŸ”® Predict Now ðŸ”®">
    </form>
    <div class="result">
      <p>Your predicted diamond quality: <span class="highlight">{{final_result}}</span></p>
    </div>
  </div>
</body>
</html>
